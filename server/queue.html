<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalon</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
      }
      body {
        background-image: url("./avalon-firstt.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        height: 100vh;
      }

      .container {
        width: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #fff;
        margin: 8%;
        padding: 1rem;
        gap: 1rem;
        border-radius: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        Edite seu nome aqui:
        <input
          type="text"
          class="form-control"
          placeholder="Username"
          aria-label="Username"
        />
      </div>

      <ul class="list-group">
        <li class="list-group-item list-group-item-success">Meu nome aki</li>
        <li class="list-group-item">Jogador 2</li>
        <li class="list-group-item">Jogador 3</li>
        <li class="list-group-item">Jogador 4</li>
        <li class="list-group-item">Jogador 5</li>
      </ul>
    </div>
    <div class="container">
      <div
        class="accordion accordion-flush"
        id="accordionFlushExample"
        style="width: 100%"
      >
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Adicionar/Remover Personagens
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div
                style="
                  display: flex;
                  justify-content: space-around;
                  margin: 8px;
                "
              >
                <img
                  src="./card-mordred.png"
                  height="300"
                  width="undefined"
                  style="border: 8px solid red; cursor: pointer"
                />
                <img
                  src="./card-oberon.png"
                  height="300"
                  width="undefined"
                  style="border: 8px solid green; cursor: pointer"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Adicionar/Remover Sereia
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body">
              <div
                style="
                  display: flex;
                  justify-content: space-around;
                  margin: 8px;
                "
              >
                <img
                  src="./card-mermaid.png"
                  height="300"
                  width="undefined"
                  style="border: 8px solid red; cursor: pointer"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Configurações Avançadas
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div>
              Se esse dispositivo é o dispositivo de centro clique no botão
              abaixo:
              <button type="button" class="btn btn-warning">
                Definir como dispositivo de centro
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

      const socket = io("http://localhost:8000/", {
        withCredentials: false,
        transports: ["websocket"],
        autoConnect: false,
      });

      console.log("socket.connected", socket.connected);

      // socket.on("new_user", (new_user) => console.log("new_user", new_user));

      //   socket.emit("start_game");
      // });
    </script>
  </body>
</html>
