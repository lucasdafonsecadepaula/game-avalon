<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalon</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
      }
      body {
        background-image: url("./avalon-firstt.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <a href="./queue.html"
      ><button id="btn" type="button" class="btn btn-lg btn-success">
        Entrar na partida
      </button>
    </a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import { io } from "https://cdn.socket.io/4.4.1/socket.io.esm.min.js";

      const socket = io("http://localhost:8000/", {
        withCredentials: false,
        transports: ["websocket"],
        autoConnect: false,
      });

      socket.on("users", (users) => console.log("users", users));

      socket.on("new_user", (new_user) => console.log("new_user", new_user));

      socket.on("user_left", (user_left) =>
        console.log("user_left", user_left)
      );

      const btn = document.getElementById("btn");
      btn.addEventListener("click", () => {
        socket.connect();
        socket.emit("start_game");
      });
    </script>
  </body>
</html>
